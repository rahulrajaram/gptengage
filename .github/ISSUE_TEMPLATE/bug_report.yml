name: Bug Report
description: File a bug report to help us improve gptengage
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - rahulrajaram
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I run gptengage debate "topic", it fails with...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With arguments '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: Please paste any error messages or relevant output
      render: shell

  - type: input
    id: version
    attributes:
      label: GPT Engage Version
      description: Run `gptengage --version`
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux (Ubuntu/Debian)
        - Linux (Other)
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Windows
        - Other
    validations:
      required: true

  - type: checkboxes
    id: clis
    attributes:
      label: Available CLIs
      description: Which LLM CLIs do you have installed?
      options:
        - label: Claude Code
        - label: Codex CLI
        - label: Gemini CLI

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
